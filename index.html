<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="UTF-8">
    <title>A Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<div class="container-fluid text-md-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="well quoteWell">
                <blockquote class="blockquote">
                    <p class="quote lead" id="quote-text">Humankind cannot gain anything without first giving something
                        in return. To
                        obtain, something of equal value must be lost.</p>
                    <footer><cite class="blockquote-footer blockquote-reverse" id="quote-author">Fullmetal
                        Alchemist</cite></footer>
                </blockquote>
                <div class="pull-right" id="button">
                    <a class="btn btn-default btnTweet" id="tweet-quote"
                       href="https://twitter.com/intent/tweet?text=Humankind%20cannot%20gain%20anything%20without%20first%20giving%20something%20in%20return.%20To%20obtain%2C%20something%20of%20equal%20value%20must%20be%20lost."
                       target="_blank">
                        <i class="fa fa-twitter fa-2x"></i>
                    </a>
                    <div class="btn-group">
                        <button class="btn btn-default btnReload" id="new-quote">
                            <i class="fa fa-refresh fa-2x"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
        integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"
        integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/random.js"></script>
</body>

</html>
